{% extends 'base.html' %}
{% load libraries_tags %}

{% block title %} Profile - {{user.username|title}} {% endblock %}

{% block content %}
<div class="main" style="display: flex">
    {% show_categories category %}
    <div class="container" style="margin-top: 50px">
        <form method="post" style="margin-top: 50px; width: 41vh;">
            {% csrf_token %}
            <label for="inputPassword5">Message</label>
            {{ form }}
            <button class="btn btn-success" style="width: 100%; margin-top: 15px;">Сохранить</button>
            {% if success %}
                <p style="color: green">{{ success }}</p>
            {% endif %}
            {% if error %}
                <p style="color: red">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
